<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e3e6e6;
    }

    .navbar {
      background-color: #131921;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f08804;
    }

    .search-bar {
      display: flex;
      flex: 1;
      max-width: 600px;
      margin: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      background-color: #febd69;
      border: none;
      cursor: pointer;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .hero {
      background-image: url('https://m.media-amazon.com/images/I/71qid7QFWJL._SX3000_.jpg');
      background-size: cover;
      background-position: center;
      height: 350px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
    }

    .hero .message {
      background-color: white;
      padding: 20px;
      font-size: 16px;
      text-align: center;
      width: 90%;
      max-width: 900px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #0f1111;
    }

    .product p {
      color: #b12704;
      font-weight: bold;
    }

    .product button {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .footer {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
      }

      .search-bar input,
      .search-bar button {
        width: 100%;
        margin: 4px 0;
      }

      .menu {
        text-align: center;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">amazon.in</div>
    <div class="search-bar">
      <input type="text" placeholder="Search Amazon.in" />
      <button>Search</button>
    </div>
    <div class="menu">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </div>
  </div>

  <div class="hero">
    <div class="message">
      You are on amazon.in. You can also shop on Amazon.com for millions of products with fast local delivery.
    </div>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61TOWAhh-UL._AC_UY218_.jpg" alt="Smartwatch" />
      <h3>Noise Smartwatch</h3>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71cQXjIhFTL._SX679_.jpg" alt="Boat Headphones" />
      <h3>Boat Headphones</h3>
      <p>₹1,299</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61aURrton0L._AC_UL320_.jpg" alt="Samsung Phone" />
      <h3>Samsung Galaxy M14</h3>
      <p>₹13,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/51Z0nLAfLmL._SY445_SX342_QL70_.jpg" alt="Echo Dot" />
      <h3>Echo Dot (4th Gen)</h3>
      <p>₹3,499</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Amazon Clone. Designed by Aditya Rathor.
  </div>

</body>
</html>
